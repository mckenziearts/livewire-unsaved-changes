name: build-assets

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  npm-build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
      - name: Set up Node
        uses: actions/setup-node@v6
      - name: Install dependencies
        run: npm ci
      - name: Build assets
        run: npm run build
      - name: Pull changes
        run: git pull
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: main
          commit_message: "chore: build assets"
